<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Calculator</title>
</head>
<body>
    <main>
        <input type="number" value=0>

        <div class="mainKeys">
            <!-- operator -->
            <button class="opKeys" op="clear">C</button>
            <button class="opKeys" op="negate">+/-</button>
            <button class="opKeys" op="percent">%</button>
            <button class="opKeys" op="divide">/</button>
                <!--numbers and operator key  -->
            <button class="numKeys">7</button>
            <button class="numKeys">8</button>
            <button class="numKeys">9</button>
            <button class="opKeys" op="multiply">x</button>
                <!--numbers and operator key  -->
            <button class="numKeys">4</button>
            <button class="numKeys">5</button>
            <button class="numKeys">6</button>
            <button class="opKeys" op="add">+</button> 
                <!--numbers operator key -->
            <button class="numKeys">1</button>
            <button class="numKeys">2</button>
            <button class="numKeys">3</button>
            <button class="opKeys" op="subtract">-</button>
                   <!--numbers operator key -->
            <span></span>
            <button class="numKeys">0</button>
            <button class="numKeys">.</button>
            <button class="equalsKey" op="equals">=</button>
        </div>
    </main>


<!-- javascript -->
<script src="app.js"></script>
</body>
</html>
